<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Assignment 3 - Login and Registration</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/ed8c4e86ed.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav id="nav-bar">
      <a href="login.html"><i class="fas fa-feather-alt" style="font-size: 80px;color:#fff;"></i></a>

    <ul>
      <li><a href="login.html" alt="Login">Login</a></li>
      <li><a href="registration.html" alt="Register">Register</a></li>
    </ul>
  </nav>

  <form action="#" method="post">
    <fieldset>
      <div class="grid">
        <label for="user-name">Username</label>
        <input type="text" name="user-name" id="user-name" placeholder="Enter Username" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Email" required>

        <label for="tel">Telephone</label>
        <input type="tel" name="tel" id="tel" placeholder="Enter phone number">

        <label for="password">Password (8 characters minimum)</label>
        <input type="password" name="password" id="password" placeholder="Enter Password" minlength="8" required>
            
        <label for="password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" minlength="8" required>

        <label for="file">Please upload a profile picture</label>
        <input type="file" name="file" id="file" required>

        <button type="submit">Register</button>
      </div>    
    </fieldset>  
  </form> 
</body>
</html>
